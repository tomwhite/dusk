<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.area {
  fill: #777777;
  opacity: 0.1;
}

.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
    font: 8px sans-serif;
}
.grid path {
      stroke-width: 0;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 50, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 1200 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d/%m/%y").parse;
var parseTime = d3.time.format("%H:%M").parse;
var formatDate = d3.time.format("%B");
var formatTime = d3.time.format("%_H:%M"); // space-pad hour

function makeSunLine(sunFunction) {
  return d3.svg.line()
    .interpolate("basis") // smooth
    .x(function(d) { return x(d.date); })
    .y(sunFunction);
}

function makeTwilightArea(sunrise, sunFunction) {
  return d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y0(sunrise ? height : 0)
    .y1(sunFunction);
}

var x = d3.time.scale()
    .range([0, width]);

var y = d3.time.scale()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(formatDate)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(d3.time.minute, 10)
    .tickFormat(formatTime)
    .orient("left");

var yAxisRight = d3.svg.axis()
    .scale(y)
    .ticks(d3.time.minute, 10)
    .tickFormat(formatTime)
    .orient("right");

var lines = [
  makeSunLine(function(d) { return y(d.official_sunrise); }),
  makeSunLine(function(d) { return y(d.civil_sunrise); }),
  makeSunLine(function(d) { return y(d.nautical_sunrise); }),
  makeSunLine(function(d) { return y(d.official_sunset); }),
  makeSunLine(function(d) { return y(d.civil_sunset); }),
  makeSunLine(function(d) { return y(d.nautical_sunset); })
];

var areas = [
  makeTwilightArea(true, function(d) { return y(d.official_sunrise); }),
  makeTwilightArea(true, function(d) { return y(d.civil_sunrise); }),
  makeTwilightArea(true, function(d) { return y(d.nautical_sunrise); }),
  makeTwilightArea(false, function(d) { return y(d.official_sunset); }),
  makeTwilightArea(false, function(d) { return y(d.civil_sunset); }),
  makeTwilightArea(false, function(d) { return y(d.nautical_sunset); })
];

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.official_sunrise = parseTime(d.official_sunrise);
    d.civil_sunrise = parseTime(d.civil_sunrise);
    d.nautical_sunrise = parseTime(d.nautical_sunrise);
    d.astronomical_sunrise = parseTime(d.astronomical_sunrise);
    d.official_sunset = parseTime(d.official_sunset);
    d.civil_sunset = parseTime(d.civil_sunset);
    d.nautical_sunset = parseTime(d.nautical_sunset);
    d.astronomical_sunset = parseTime(d.astronomical_sunset);
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([d3.min(data, function(d) { return d.nautical_sunrise; }),
            d3.max(data, function(d) { return d.nautical_sunset; })]);

  function make_x_axis() {        
      return d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .ticks(d3.time.day, 7) // weekly
  }
  
  function make_y_axis() {        
      return d3.svg.axis()
          .scale(y)
          .orient("left")
          .ticks(d3.time.minute, 5)
  }

  areas.forEach(function(area) {
      svg.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);
  });

  svg.append("g")
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_axis()
          .tickSize(-height, 0, 0)
          .tickFormat(d3.time.format("%e")) // show day of month
      )
  svg.append("g")         
      .attr("class", "grid")
      .call(make_y_axis()
          .tickSize(-width, 0, 0)
          .tickFormat("")
      )

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ",0)")
      .call(yAxisRight);

  lines.forEach(function(line) {
      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);
  });

});

</script>
