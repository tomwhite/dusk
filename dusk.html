<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.area {
  fill: #777777;
  opacity: 0.1;
}

.grid .tick {
    stroke-width: 0.75px;
    stroke: lightgrey;
    opacity: 0.7;
    font: 5px sans-serif;
}
.grid path {
      stroke-width: 0;
}
.grid text {
    stroke: #000; // day of month labels
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var drawSunrise = true;
var drawSunset = !drawSunrise;
var showTopXAxis = true;
var showBottomXAxis = true;

var margin = {top: 30, right: 50, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d/%m/%y").parse;
var parseTime = function(time) {
  if (time === "99:99") {
    return null;
  }
  return d3.time.format("%H:%M").parse(time);
}
var formatDate = d3.time.format("%B");
var formatTime = d3.time.format("%_H:%M"); // space-pad hour

function makeSunLine(accessor) {
  return d3.svg.line()
    .interpolate("basis") // smooth
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(accessor.call(undefined, d)); })
    .defined(function(d) { return accessor.call(undefined, d) != null });
}

function makeTwilightArea(sunrise, accessor) {
  return d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y0(sunrise ? 0 : height)
    .y1(function(d) { return y(accessor.call(undefined, d)); })
    .defined(function(d) { return accessor.call(undefined, d) != null });
}

var x = d3.time.scale()
    .range([0, width]);

var y = d3.time.scale()
    .range([0, height]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickFormat(formatDate)
    .tickPadding(10)
    .orient("bottom");

var xAxisTop = d3.svg.axis()
    .scale(x)
    .tickFormat(formatDate)
    .tickPadding(10)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(d3.time.minute, 10)
    .tickFormat(formatTime)
    .orient("left");

var yAxisRight = d3.svg.axis()
    .scale(y)
    .ticks(d3.time.minute, 10)
    .tickFormat(formatTime)
    .orient("right");

var lines = [];
if (drawSunrise) {
  lines.push(makeSunLine(function(d) { return d.official_sunrise; }));
}
if (drawSunset) {
  lines.push(makeSunLine(function(d) { return d.official_sunset; }));
}

var areas = [];
if (drawSunrise) {
  areas = areas.concat([
      makeTwilightArea(true, function(d) { return d.official_sunrise; }),
      makeTwilightArea(true, function(d) { return d.civil_sunrise; }),
      makeTwilightArea(true, function(d) { return d.nautical_sunrise; }),
      makeTwilightArea(true, function(d) { return d.astronomical_sunrise; }),
  ]);
}
if (drawSunset) {
  areas = areas.concat([
      makeTwilightArea(false, function(d) { return d.official_sunset; }),
      makeTwilightArea(false, function(d) { return d.civil_sunset; }),
      makeTwilightArea(false, function(d) { return d.nautical_sunset; }),
      //makeTwilightArea(false, function(d) { return d.astronomical_sunset; }),
  ]);
}

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.official_sunrise = parseTime(d.official_sunrise);
    d.civil_sunrise = parseTime(d.civil_sunrise);
    d.nautical_sunrise = parseTime(d.nautical_sunrise);
    d.astronomical_sunrise = parseTime(d.astronomical_sunrise);
    d.official_sunset = parseTime(d.official_sunset);
    d.civil_sunset = parseTime(d.civil_sunset);
    d.nautical_sunset = parseTime(d.nautical_sunset);
    d.astronomical_sunset = parseTime(d.astronomical_sunset);
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  if (drawSunrise && drawSunset) {
      y.domain([d3.min(data, function(d) { return d.nautical_sunrise; }),
                d3.max(data, function(d) { return d.nautical_sunset; })]);
  } else if (drawSunrise) {
      y.domain([d3.min(data, function(d) { return d.nautical_sunrise; }),
                d3.max(data, function(d) { return d.official_sunrise; })]);
  } else {
      y.domain([d3.min(data, function(d) { return d.official_sunset; }),
                d3.max(data, function(d) { return d.nautical_sunset; })]);
  }

  function make_x_axis() {        
      return d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .ticks(d3.time.day, 7) // weekly
  }
  
  function make_y_axis() {        
      return d3.svg.axis()
          .scale(y)
          .orient("left")
          .ticks(d3.time.minute, 5)
  }

  areas.forEach(function(area) {
      svg.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);
  });

  svg.append("g")
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_axis()
          .tickSize(-height, 0, 0)
          .tickPadding(8)
          .tickFormat(showBottomXAxis ? d3.time.format("%e") : "") // show day of month
      )
  svg.append("g")         
      .attr("class", "grid")
      .call(make_y_axis()
          .tickSize(-width, 0, 0)
          .tickFormat("")
      )

  if (showBottomXAxis) {
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
  }

  if (showTopXAxis) {
      svg.append("g")
          .attr("class", "x axis")
          .call(xAxisTop);
  }

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ",0)")
      .call(yAxisRight);

  lines.forEach(function(line) {
      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);
  });

});

</script>
